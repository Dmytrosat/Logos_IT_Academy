<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maket</title>
    <link rel="stylesheet" href="./styles/extensions/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <!--main-->
    <div class="container">
        <div class="header">
            <div class="logo">
                <a href="" class="logo">
                    <img src="./img/Logo.png"></a>
            </div>
            <div class="menu">
                <a href="index.html" class="menu-link menu-active">Main</a>
                <a href="team.html" class="menu-link">Team</a>
                <a href="lessons.html" class="menu-link">Lessons</a>
            </div>
        </div>
        <main class="wrapper-main">
            <section class="side-bar">
                <div class="side-bar-nav">

                    <div class="icon">
                        <img class="first" src="./img/folder.svg ">
                        <img class="second" src="./img/folder-white.svg ">
                    </div>
                    <div class="icon">
                        <img class="first" src="./img/monitor.svg ">
                        <img class="second" src="./img/monitor-white.svg ">
                    </div>
                    <div class="icon">
                        <img class="first" src="./img/users-alt.svg ">
                        <img class="second" src="./img/users-alt-white.svg ">
                    </div>
                    <div class="icon">
                        <img class="first" src="./img/cloud-share.svg ">
                        <img class="second" src="./img/cloud-share-white.svg ">
                    </div>
                    <div class="icon">
                        <img class="first" src="./img/cog.svg ">
                        <img class="second" src="./img/cog-white.svg ">
                    </div>
                </div>
            </section>
            <section class="wrapper-block">
                <section class="block-small ">
                    <section class="block-4 ">
                        <div class="box-6 ">
                            <div class="icon-new icon-text">
                                A
                            </div>
                            <div class="box-6-text ">
                                <div class="text-4 ">Andy Cube</div>
                                <div class="text-1 ">Andycube@gmail.com</div>
                            </div>
                        </div>
                    </section>
                    <section class="block-5 ">
                        <div class="box-7 ">
                            <div class="icon-new">
                                <img src="./img/lock.svg ">
                            </div>
                            <div class="box-7-text ">
                                <div class="text-4 ">Change Password</div>
                                <div class="text-1 ">Please choose a password wich is longer than 6 characters</div>
                            </div>
                        </div>
                        <div class="box-form-one">
                            <div class="box-form-1">
                                <div class="box-form-1-text">
                                    <div class="text-5 ">Old password</div>
                                </div>
                                <form class="form-1">
                                    <input type="password" placeholder="Enter password" minlength="6" maxlength="16" required>
                                </form>
                            </div>
                            <div class="box-form-1">
                                <div class="box-form-1-text">
                                    <div class="text-5 ">New password</div>
                                </div>
                                <form class="form-1">
                                    <input type="password" placeholder="Enter password" minlength="6" maxlength="16" required>
                                </form>
                            </div>
                            <div class="box-form-1">
                                <div class="box-form-1-text">
                                    <div class="text-5 ">Confirm password</div>
                                </div>
                                <form class="form-1">
                                    <input type="password" placeholder="Enter password" minlength="6" maxlength="16" required>
                                </form>
                            </div>
                        </div>
                        <div class="button">
                            <form class="form-button">
                                <input class="style" type="button" value="Save">
                            </form>
                        </div>
                    </section>
                </section>
                <section class="block-6 ">
                    <div class="box-8">
                        <div class="icon-new-1 ">
                            <img src="./img/university-white.svg ">
                        </div>
                        <div class="box-8-text ">
                            <div class="text-4 ">Company</div>
                            <div class="text-1 ">Optional, but we would appreciate if you fill out these form</div>
                        </div>
                    </div>
                    <div class="box-form-2">
                        <div class="box-form-2-text">
                            <div class="text-5">Company name</div>
                        </div>
                        <form class="form-2">
                            <input type="text-1" placeholder="Logos IT Academy" required>
                        </form>
                    </div>
                    <div class="box-form-3">
                        <div class="box-form-3-text">
                            <div class="text-5">Company address</div>
                        </div>
                        <form class="form-3">
                            <input type="text-2" placeholder="61, I.Franka, Lviv" required>
                        </form>
                    </div>
                    <div class="box-9">
                        <div class="box-form-4">
                            <div class="box-form-4-text">
                                <div class="text-5">Country</div>
                            </div>
                            <form class="form-4">
                                <input type="text-3" placeholder="Enter country" required>
                            </form>
                        </div>
                        <div class="box-form-4">
                            <div class="box-form-4-text">
                                <div class="text-5">City</div>
                            </div>
                            <form class="form-4">
                                <input type="text-3" placeholder="Enter city" required>
                            </form>
                        </div>
                        <div class="box-form-4">
                            <div class="box-form-4-text">
                                <div class="text-5">State</div>
                            </div>
                            <form class="form-4">
                                <input type="text-3" placeholder="Enter state" required>
                            </form>
                        </div>
                        <div class="box-form-4">
                            <div class="box-form-4-text">
                                <div class="text-5">Postal code</div>
                            </div>
                            <form class="form-4">
                                <input type="text-3" placeholder="Enter code" required>
                            </form>
                        </div>
                    </div>
                    <div class="button">
                        <form class="form-button">
                            <input class="style" type="button" value="Save">
                        </form>
                    </div>
                </section>
            </section>
        </main>
    </div>
</body>

</html>
